
{% extends "staff/base.html" %}
{% load crispy_forms_tags %}


{% block title %}   Edit Assessment   {% endblock %}

{% block content %} 
 <h1>Edit Assessment</h1>
 <p>You can Edit your Assessment using the following form:</p>
 
 <form action="." method="post" enctype="multipart/form-data">
     {{ assessment_form}}
     {% csrf_token %}
 <input type="submit" value="Save changes">
 </form>
 
 
<script type="text/javascript">
 $(document).ready(function(){	
 	$('.myDateClass').datetimepicker( {timepicker:false, format:"Y-m-d"});
 	$('.customTimeClass').datetimepicker( {datepicker:false,timepicker:true,format:"H:i"});
 });
 </script>


{% endblock %}
